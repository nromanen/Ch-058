<div id="admin-issue-actions-dialog">
  <md-dialog :md-active.sync="showDialog">
	<md-dialog-title>{{ $t('label.management') }}</md-dialog-title>

	<md-list>
	  <md-list-item id="close" v-if="issue && !issue.closed" @click="closeIssue(true)">
		<md-icon>gavel</md-icon>

		<span class="md-list-item-text">{{ $t('button.close_issue') }}</span>
	  </md-list-item>

	  <md-list-item id="open" v-else @click="closeIssue(false)">
		<md-icon>gavel</md-icon>

		<span class="md-list-item-text">{{ $t('button.open_issue') }}</span>
	  </md-list-item>
	</md-list>

	<md-dialog-actions>
	  <md-button class="md-primary" @click="showDialog = false">{{ $t('button.close') }}</md-button>
	</md-dialog-actions>
  </md-dialog>
</div>
