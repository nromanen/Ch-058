<div id="authorization">
  <form novalidate class="md-layout-row md-gutter" @submit.prevent="validateCredentials()">
    <md-card class="md-flex50 md-flex-small-100">
      <md-card-header>
        <div class="md-title">Sign in</div>
      </md-card-header>

      <md-card-content>
        <div class="md-layout-row md-layout-wrap md-gutter">
          <div class="md-flex md-flex-small-100">
            <md-field :class="getValidationClass('login')">
              <label for="a-login">Login</label>

              <md-input name="login" id="a-login" v-model.trim="form.login" :disabled="sending"/>

              <span class="md-error" v-if="!$v.form.login.required">Is required</span>

              <span class="md-error" v-else-if="!$v.form.login.minLength">Must have at least 4 characters</span>

              <span class="md-error" v-else-if="!$v.form.login.LoginOrEmailValidator">
                Can contain only A-z, 0-9 and _ - or be valid E-Mail.
              </span>
            </md-field>
          </div>

          <div class="flex md-flex-small-100">
            <md-field :class="getValidationClass('password')">
              <label for="a-password">Password</label>

              <md-input name="password" id="a-password" type="password" v-model.trim="form.password"
                        :disabled="sending"/>

              <span class="md-error" v-if="!$v.form.password.required">Is required</span>

              <span class="md-error" v-else-if="!$v.form.password.minLength">
                Must have at least 8 characters
              </span>
            </md-field>
          </div>

          <md-chip class="md-accent" v-for="err in errors" :key="err">{{ err }}</md-chip>
        </div>
      </md-card-content>

      <md-progress-bar md-mode="indeterminate" v-if="sending"/>

      <md-card-actions>
        <md-button type="button" class="md-primary" to="/">Home</md-button>

        <md-button type="submit" class="md-primary" :disabled="sending">Log in</md-button>
      </md-card-actions>
    </md-card>
  </form>
</div>
