<div id="admin-issues-page">
  <md-table v-model="searched" md-sort="id" md-card>
    <md-table-toolbar>
      <h1 class="md-title">{{ $t('label.issues') }}</h1>

      <md-field md-clearable class="md-toolbar-section-end">
        <md-input :placeholder="$t('label.search')" v-model="searchString" @input="searchOnTable" />
      </md-field>
    </md-table-toolbar>

    <md-table-empty-state :md-label="$t('label.no_issues_found')"></md-table-empty-state>

    <md-table-row slot="md-table-row" slot-scope="{ item }" md-selectable="single" @md-selected="onSelect">
      <md-table-cell md-label="ID" md-numeric>{{ item.id }}</md-table-cell>
      <md-table-cell :md-label="$t('label.title')" md-sort-by="title">{{ item.title }}</md-table-cell>
      <md-table-cell :md-label="$t('label.text')" md-sort-by="text">{{ item.text }}</md-table-cell>
      <md-table-cell :md-label="$t('label.author')" md-sort-by="author">{{ item.author.login }}</md-table-cell>
      <md-table-cell :md-label="$t('label.created')" md-numeric="created_at">
        {{ item.createdAt.dayOfMonth }}/{{ item.createdAt.monthValue }}/{{ item.createdAt.year }}
        {{ item.createdAt.hour }}:{{ item.createdAt.minute }}<!--:{{ item.createdAt.second }}-->
      </md-table-cell>
      <md-table-cell :md-label="$t('label.closed')" md-sort-by="type">
        {{ item.closed ? $t('label.yes') : $t('label.no') }}
      </md-table-cell>
    </md-table-row>
  </md-table>

  <admin-issue-actions-dialog ref="aIssueActionsDialog"></admin-issue-actions-dialog>
</div>
